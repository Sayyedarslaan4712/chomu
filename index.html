<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet>
</head>
 <!-- Add this in HTML before -->
<div class="love-particle"></div>
<div class="envelope-container">
  <div class="envelope" onclick="this.
    <div class="front"></div>
    <div class="back"></div>
    <div class="letter">
      <p class="handwriting">My Dearest,<br>You make my world beautiful...</p>
    </div>
  </div>
</div>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#music">Our Song</a>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="love-title">For My Forever Valentine<span class="heart">❤️</span></h1>
           <a  class="love-btn" href="letter.html">You Mean Everything</a>
        </div>
    </section>

    <section id="gallery" class="gallery-section">
        <h2>Our Beautiful Memories</h2>
        <div class="gallery-container">
            <!-- Replace with your images -->
            <div class="gallery-item" style="background-image: url('photo1.jpg')"></div>
            <div class="gallery-item" style="background-image: url('photo2.jpg')"></div>
            <div class="gallery-item" style="background-image: url('photo3.jpg')"></div>
        </div>
    </section>

    

   <!-- Update the music section -->
<section id="music" class="music-section">
    <div class="player-container">
        <h2 class="section-title">Our Love Playlist</h2>
        <div class="music-player">
            <div class="album-art">
                <img id="current-album-art" src="assets/covers/1.jpg" alt="Album Art">
                <div class="vinyl"></div>
            </div>
            <div class="player-controls">
                <h3 class="song-title" id="song-title">Select a Song</h3>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                    <div class="time-display">
                        <span class="current-time">0:00</span>
                        <span class="duration">0:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="control-btn" id="prev"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn" id="play"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="next"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="playlist">
                    <div class="playlist-header">
                        <span>Our Songs </span>
                        <span>Duration</span>
                    </div>
                    <div class="playlist-items" id="playlist-items"></div>
                </div>
            </div>
        </div>
    </div>
    <audio id="main-audio"></audio>
</section>
    <script src="script.js"></script>
</body>
</html>
